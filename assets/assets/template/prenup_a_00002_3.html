<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .page {
            font-family: 'Klee One', sans-serif;
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: white;
        }
        .content-wrapper {
            width: 100%;
            height: 100%;
            padding: 20mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .message-container {
            height: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message {
            font-size: 18pt;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            max-width: 150mm;
        }
        .image-container {
            width: 100%;
            max-height: 55%;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media print {
            .page {
                height: 297mm;
                width: 210mm;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="content-wrapper">
        <div class="message-container">
            <div class="message">{{message}}</div>
        </div>
        <div class="image-container">
            <img src="img/img_prenup_back.png" alt="Happy wedding couple with confetti">
        </div>
    </div>
</div>
</body>
</html>
