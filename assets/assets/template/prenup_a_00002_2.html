<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our vows - 婚前契約書</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }
        body {
            font-family: 'Klee One', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 0;
            background-color: white;
        }
        .header-image {
            width: 100%;
            height: auto;
            max-height: 100mm;
            object-fit: cover;
            margin-bottom: 0;
        }
        .sub-image-container {
            text-align: center;
            margin-bottom: 8mm;
        }
        .sub-image {
            max-width: 80%;
            height: auto;
            object-fit: contain;
        }
        h2 {
            text-align: center;
            font-size: 18pt;
            font-weight: normal;
            margin-bottom: 10mm;
        }
        .content {
            background-color: white;
            padding: 0 10mm;
        }
        ol li {
            margin-bottom: 3mm;
        }
        ol li br {
            display: block;
            content: "";
            margin-top: 2mm;
        }
        .finish {
            text-align: right;
            margin-top: 10mm;
        }
        .signature {
            text-align: right;
            margin-top: 15mm;
        }
        @media print {
            body {
                width: 210mm;
                height: 297mm;
            }
            .content {
                page-break-before: auto;
            }
        }
    </style>
</head>
<body>
<img src="img/img_prenup_cover.png" alt="Wedding couple" class="header-image">
<div class="sub-image-container">
    <img src="img/img_our_vows.svg" alt="our vows" class="sub-image">
</div>
<div class="content">
    <h2>（仮）婚前契約書</h2>
    <p>　私たち、{{partner1_name}}と{{partner2_name}}は、以下の事項について合意しました。</p>

    {{answersGoHere}}

    <div class="finish">
        <p>以上</p>
    </div>

    <div class="signature">
        <p>{{partner1_name}} ________________    日付: __________</p>
        <p>{{partner2_name}} ________________    日付: __________</p>
    </div>
</div>
</body>
</html>
